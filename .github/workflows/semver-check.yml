on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  semver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4
        with:
          fetch-depth: 0 # needed to get all tags
      
      - uses: jessehouwing/actions-semver-checker@467fb6217ed61d5cf26ad4f49e87dcab830088f0 # v1

permissions:
  contents: read
